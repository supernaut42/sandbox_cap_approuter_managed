_schema-version: "3.1"
ID: sandbox_cap_app
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: sandbox_cap_app-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sandbox_cap_app-auth
  - name: sandbox_cap_app
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sandbox_cap_app-auth

resources:
  - name: sandbox_cap_app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sandbox_cap_app-${space}
        tenant-mode: dedicated
        role-collections:
          - name: "SandboxCapApprouterManaged-${space}"
            description: Dummy role collection for sandbox CAP and App
            role-template-references:
              - $XSAPPNAME.SandboxMember
              - $XSAPPNAME.SandboxAdmin
